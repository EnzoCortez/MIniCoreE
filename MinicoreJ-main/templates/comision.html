<!DOCTYPE html>
<html>
<head>
    <title>Comisiones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h2>Reporte de Comisiones</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Total Ventas</th>
                <th>Comisi√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for c in comision %}
            <tr>
                <td>{{ c.nombre }} {{ c.apellido }}</td>
                <td>${{ "%.2f"|format(c.total_ventas) }}</td>
                <td>${{ "%.2f"|format(c.comision) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
